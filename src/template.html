<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="videos/rain.mp4" type="video/mp4" />
    </video>

    <header>
      <form name="search-form" method="GET" class="search-form">
        <input autocomplete="off" type="text" id="user-input" />
      </form>
    </header>

    <main>
      <div class="weather-data-container">
        <div class="description-container">
          <div class="weather-header">
            <h3 id="conditions" class="fade-transition"></h3>
            <h1 id="location" class="fade-transition"></h1>
          </div>
          <label class="switch">
            <input
              type="checkbox"
              id="unit-toggle"
              aria-label="Toggle temperature units"
            />
            <span class="slider"></span>
          </label>
        </div>

        <div class="metric-container">
          <div class="temp-container">
            <span id="main-temp" class="temp fade-transition"></span>
          </div>
          <div class="extra-data">
            <p id="feels-like" class="metric-secondary fade-transition"></p>
            <p id="wind-data" class="metric-secondary fade-transition"></p>
            <p id="humidity-data" class="metric-secondary fade-transition"></p>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
