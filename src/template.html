<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <header>
      <form name="search-form" method="GET" class="search-form">
        <input type="text" id="user-input" />
        <button type="submit">Submit</button>
      </form>
    </header>
    <main>
      <div class="weather-data-container">
        <h3 id="conditions">Mostly sunny</h2>
        <h1 id="location">London, United Kingdom</h1>
        <div class="metric-container">
          <div class="temp-container">
            <span id="main-temp" class="temp">25</span>
            <span class="unit">°C</span>
          </div>
          <div class="extra-data">
            <p id="feels-like" class="metric-secondary">Feels like 15°</p>
            <p id="wind-data" class="metric-secondary">Wind: 5 MPH</p>
            <p id="humidity-data" class="metric-secondary">Humidity 30%</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
